{% extends "index.html" %}

{% block content %}
    
    <div class="row">
        <div class="col s6 offset-s6">
            <div class="container">
                <form action="registrardatos.js" method="post">
                    <fieldset>
                        <legend>Iniciar sesion</legend>
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" name="User" maxlength="15" size="15"><br>
                                    <label for="icon_prefix">Usuario</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input id="icon_prefix" type="password" name="Contraseña" maxlength="30" size="30"><br>
                                    <label for="icon_prefix">Contraseña</label>
                                </div>
                            </div>
                        <div class="center">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                            <i class="material-icons right">send</i>
                        </button>
                        <button class="btn waves-effect waves-light" type="reset" name="borrar">Borrar
                            <i class="material-icons">delete_forever</i>
                        </button><br>
                        <a class="btn waves-effect waves-light" type="button" name="pagina1" <i class="meterial-icons" href="{% url 'user_register' %}">Registrarse</i></a>
                        <a class="btn waves-effect waves-light" type="button" name="pagina2" <i class="meterial-icons" href="pagina2.html">Recuperar Contraseña</i></a>
                        </div> 
                    </fieldset>     
                </form>
            </div>
        </div>    
    </div>

{% endblock content %}
