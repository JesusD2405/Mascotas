{% extends "index.html" %}

{% block content %}

    <nav class="white" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="index.html" class="brand-logo center">Mascotas</a>
        </div>
    </nav>


    <div class="row">
      <div class="col s6 push-s6">
      <!-- Formulario de Registro de Usuario -->
    <div class="container">
        <form action="mascotas.js" method="post">
        <fieldset>
            <legend class="center">Registrarse Gratis</legend>
                <div class="row">
                    <form class="col s12">
                            <div class="input-field col s11">
                                <i class="material-icons prefix">add_location</i>
                                <select>
                                    <option value="" disabled selected>País</option>
                                    <option value="1">Amazonas</option>
                                    <option value="2">Anzoátegui</option>
                                    <option value="3">Apure</option>
                                    <option value="4">Aragua</option>
                                    <option value="5">Barinas</option>
                                    <option value="6">Bolívar</option>
                                    <option value="7">Carabobo</option>             
                                    <option value="8">Cojedes</option>
                                    <option value="9">Delta Acacuro</option>
                                    <option value="10">Distrito Capital</option>
                                    <option value="11">Falcón</option>
                                    <option value="12">Guárico</option>
                                    <option value="13">Lara</option>
                                    <option value="14">Mérida</option>
                                    <option value="15">Miranda</option>
                                    <option value="16">Monagas</option>
                                    <option value="17">Nueva Esparta</option>
                                    <option value="18">Portuguesa</option>
                                    <option value="19">Sucre</option>
                                    <option value="20">Táchira</option>
                                    <option value="21">Trujillo</option>
                                    <option value="22">Vargas</option>
                                    <option value="23">Yaracuy</option>
                                    <option value="24">Zulia</option>
                                </select>
                            </div>

                            <div class="input-field col s11">
                                <i class="material-icons prefix">mail_outline</i>
                                <input id="icon_prefix" type="text" maxlength="30" size="30" class="validate">
                                <label for="icon_prefix">Dirección de correo electrónico</label>
                            </div>

                            <div class="input-field col s11">
                                <i class="material-icons prefix">lock_outline</i>
                                <input id="icon_prefix" type="password" name="Contraseña" maxlength="30" size="30"><br>
                                <label for="icon_prefix">Crear contraseña</label>
                            </div>

                            <div class="input-field col s11">
                                <i class="material-icons prefix">lock_outline</i>
                                <input id="icon_prefix" type="password" name="Contraseña" maxlength="30" size="30"><br>
                                <label for="icon_prefix">Confirmar contraseña</label>
                            </div>
                    </form>
                      <div class="center">
                        <button class="btn waves-effect waves-light" type="reset" name="borrar">Borrar
                            <i class="material-icons">delete_forever</i>
                        </button>
                        <a class="btn waves-effect waves-light" type="submit" name="action" href="create.html">Continuar
                            <i class="material-icons right">send</i>
                        </a>
                      </div>
                </div>
        </fieldset>     
        </form>
    </div>   
      </div>
      <div class="col s5 pull-s7"><span class="flow-text">5-columns wide pulled to the left by 7-columns.</span></div>
    </div>

    <footer class="page-footer teal">
      <div class="footer-copyright">
        <div class="container">
            <div class="row">
                <div class="col s12 m4 center">
                    Made by <a class="brown-text text-lighten-3" href="https://www.instagram.com/idepixel/?hl=es-la">Idepixel</a>
                </div>

                <div class="col s12 m4 center">
                    <a class="brown-text text-lighten-3" href="#">Privacidad</a>
                </div>

                <div class="col s12 m4 center">
                    <a class="brown-text text-lighten-3" href="#">Acuerdos legales</a>
                </div>
            </div>
        </div>
      </div>
    </footer>
    
{% endblock content %}
