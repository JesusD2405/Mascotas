<!DOCTYPE html>
<html>
<head>
	<title>titulo de la pagina</title>
	<meta charset="utf-8">
	 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!--  Iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
</head>
<body>
    <!-- Formulario de recuperacion de Usuario y Contraseña-->
    	<form action="registrardatos.js" method="post">
            <fieldset>
                <legend>Recuperacion de Contraseña</legend>
                     <div class="row">
                        <div class="input-field col s9">
                            <i class="material-icons prefix">mail_outline</i>
                            <input id="icon_prefix" type="text" name="Email" maxlength="30" size="30"><br>
                            <label for="icon_prefix">Email</label>
                            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                        </div>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" name="respuesta1" maxlength="15" size="15"><br>
                        <label for="pregunta1">Color Favorito:</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" name="respuesta2" maxlength="15" size="15"><br>
                        <label for="pregunta2">Nombre de Mascota:</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" name="respuesta3" maxlength="15" size="15"><br>
                        <label for="pregunta3">Serie o animacion de TV preferida:</label>
                    </div> 
            </fieldset>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons">cloud_upload</i>
                </button>
                <button class="btn waves-effect waves-light" type="reset" name="borrar">Borrar
                    <i class="material-icons">delete_forever</i>
                </button><br>
                <a class="btn waves-effect waves-light" type="button" name="pagina" <i class="meterial-icons" href="pagina.html">Iniciar sesion</i></a>
                </button> 
    	</form>
</body>
</html>
